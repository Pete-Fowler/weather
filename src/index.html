<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
</head>
<body>
  <div id="header">Weather</div>
  <div id="input">
    <form action="" id="form">
      <input type="text" id='location' placeholder="Enter location">
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
  <div id="current">
    <div id="current-box">
      <div id="name">Denver</div>
      <div id="description" class="current-data">Mostly cloudy</div>
      <div id="temp" class="current-data">72 F</div>
      <div id="wind" class="current-data">7 mph winds</div>
      <div id="humidity" class="current-data">5 % humidity</div>
    </div>
  </div>
  <div id="forecast">
    <div id="forecast-box">
      
    </div>
  </div>
</body>
</html>
